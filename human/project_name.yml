# input file path
dinp: din_human.tsv

#common crispr params
#guidel: 23
pams: ['NGG','NG']

#common 
## cpus/threads
cores: 6
## number of lines to process per cpu
chunksize: 100

# 01_sequences
## host information
host: homo_sapiens
genomerelease: 92
genomeassembly: GRCh38

# 02_mutations
##[N nonsyn] S syn else both
mutation_type: N
## keep nonsense
keep_mutation_nonsense: False
## allowed nucleuotide substitutions per codon
max_subs_per_codon: 1
## base editors to use (would not use 'Target-ACE' if max_subs_per_codon==1)
BEs: ['Target-AID','ABE','Target-ACE']
## mimetic substitutions 
## [M: mimetic], P: preffered (need path below), both: both, else: keep all
submap_type: M
## mimetism level (high: only the best one, [medium: best 5], low: best 10)
mimetism_level: medium
## custom preferred substitutions (overrides mimetic one)
dsubmap_preferred_path: 
## can not mutate between these 
non_intermutables: ['S','T','K']

## 04offtargets
mismatches_max: 3
